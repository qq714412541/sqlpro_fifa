<script type="text/javascript">
        function logon() {
			var oUname = document.getElementById("txtUserName")
			console.log(oUname.value)
			
			var oUpass = document.getElementById("TextBox2")
			if (isnull(oUname.value) && isnull(oUpass.value)  ){
			
                    $.ajax({
                    //几个参数需要注意一下
                        type: "POST",//方法类型
                        
                        url: "http://127.0.0.1:5000/register" ,//url
						data: $('#form1').serialize(),
						                success: function (result) {
									    console.log(result);//打印服务端返回的数据(调试用)
										
										//alert("SUCCESS");
										if (result["code"] ==10002	){
											alert("Success! let's log in.")
											parent.document.location.href = "./2_2_log_in.html";
										}else if(result["code"] ==10003){
											alert("Username already exists!")
										}else{
											alert("Something is wrong!")
										}
										//
										
										;
						                },
						                error : function() {
						                    alert("异常！");
						                }
                        
                        
                    })  }
					else {
					alert("Input type is not right!")
				}
                }
		function isnull(val) {
		 
		        var str = val.toString().replace(/(^\s*)|(\s*$)/g, '');//去除空格;
		 
		        if (str == '' || str == undefined || str == null) {
		            //return true;
		            console.log('空')
					return false
		        } else {
		            //return false;
		            console.log('fei空');
					return true
		        }
		    }
    </script>

	<h2>Please Register(New User)</h2>
	<form id="form1" onsubmit="return false" action="##" method="post">
	        <p>Username：<input name="username" type="text" id="txtUserName" tabindex="1" size="15" value=""/></p>
	        <p>Password：<input name="password" type="password" id="TextBox2" tabindex="2" size="16" value=""/></p>
	        <p><input type="button" value="Register" style="background: #3d83fa;color: #fefefe;font-family:Microsoft YaHei" onclick="logon()">
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
